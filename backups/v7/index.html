<html>
<head>
	<title></title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.pause.js"></script>
<script type="text/javascript" src="jquery.path.js"></script>
<script type="text/javascript" src="jquery.bubbles.v2.js"></script>
<link rel="stylesheet" type="text/css" href="animate.css" />
<script type="text/javascript" src="modernizr.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$("#bubble1").bubbles({
			right: 10,
			start_height: 500,
			y: 100,
			url: "http://www.breastcancercare.org.uk/"
		});
		
		$("#bubble2").bubbles({
			right: 100,
			y: 100,
			start_height: 100,
			url: "http://www.breastcancercare.org.uk/",
			float_speed: 20
		});
		$("#bubble3").bubbles({
			right: 120,
			y: 100,
			start_height: 300,
			elipse_height: 800,
			url: "http://www.breastcancercare.org.uk/",
			float_speed: 3
		});
		$("#bubble4").bubbles({
			right: 200,
			y: 100,
			start_height: 200,
			url: "http://www.breastcancercare.org.uk/",
			float_speed: 30
		});
		
	});
</script>
<style type="text/css">
.bubble, .bubble2{ width: 120px; height: 120px; cursor:pointer; z-index:50 }
.bubble img { position: relative; height: 100px; width: 100px; z-index:50;}
.bubbleStream { position: absolute; height:20px; width:20px; z-index: 10 !important;}
body{background-color: #114F8D;}


.bubble img, .bubble, .bubble2 img, .bubble2 , #test{
-webkit-backface-visibility: hidden;
-moz-backface-visibility: hidden;
-ms-backface-visibility: hidden;
backface-visibility: hidden;
-webkit-animation-duration: 1s;
/* -webkit-animation-delay: .2s; */
-webkit-animation-timing-function: ease;
-webkit-animation-fill-mode: both;
-moz-animation-duration: 1s;
/* -moz-animation-delay: .2s; */
-moz-animation-timing-function: ease;
-moz-animation-fill-mode: both;
-ms-animation-duration: 1s;
/* -ms-animation-delay: .2s; */
-ms-animation-timing-function: ease;
-ms-animation-fill-mode: both;
/* animation-duration: 1s; */
animation-timing-function: ease;
animation-fill-mode: both;
}

#test { display:block; width:100px; height:100px;

}
</style>

</head>
<body>
	VERSION 1.2.3 (bugs still apply)
	<div id="bubble1" class="bubble">
		<img src="breastcancer.png" class="bubble-img" />
	</div>
	
	<div id="bubble2" class="bubble">
		<img src="depressionalliance.png" class="bubble-img" />
	</div>
	<div id="bubble3" class="bubble">
		<img src="diabetesuk.png" class="bubble-img" />
	</div>
	<div id="bubble4" class="bubble">
		<img src="walkthewalk.png" class="bubble-img" />
	</div>

</body>
</html>
